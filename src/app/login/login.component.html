<div class="container">
    <form class="form" [formGroup]="loginForm">
        <div class="row">
            <h4>Login</h4>
           
            <div class="input-group input-group-icon">
                <input #email name="email" type="email" formControlName="email"  placeholder="Email Adress" />
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
                <input #password name="password" type="password" placeholder="Password" formControlName="password" />
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
        </div>
       
        
        <div class="row">
            <button type="submit" (click)="login({email: email.value ,password:password.value})" *ngIf="loginForm.valid" >login</button>
        </div>
        <div *ngIf="!loginForm.valid && loginForm.touched" class="alert alert-danger mt-4" role="alert">
          Please Fill the form
        </div>
        <a [routerLink]="['/email-automobiliste']">Forgout password</a>
    </form>
</div>
